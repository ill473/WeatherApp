<body>

    <form role="search" id="WeatherForm">
        <label for="search">Search for stuff</label>
        <input id="search" name="search" type="search" placeholder="Search City..." autofocus required>
        <button type="submit">Go</button>    
      </form>
    
    
    <div id="overlay">
        <p style="position:relative; left:41rem; top:16rem; ">Searching for Weather info...</p>
        <svg viewBox="0 0 100 100">
            <g fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="6">
                <!-- left line -->
                <path d="M 21 40 V 59">
                    <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="rotate"
              values="0 21 59; 180 21 59"
              dur="2s"
              repeatCount="indefinite" />
                </path>
                <!-- right line -->
                <path d="M 79 40 V 59">
                    <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="rotate"
              values="0 79 59; -180 79 59"
              dur="2s"
              repeatCount="indefinite" />
                </path>
                <!-- top line -->
                <path d="M 50 21 V 40">
                    <animate
              attributeName="d"
              values="M 50 21 V 40; M 50 59 V 40"
              dur="2s"
              repeatCount="indefinite" />
                </path>
                <!-- btm line -->
                <path d="M 50 60 V 79">
                    <animate
              attributeName="d"
              values="M 50 60 V 79; M 50 98 V 79"
              dur="2s"
              repeatCount="indefinite" />
                </path>
                <!-- top box -->
                <path d="M 50 21 L 79 40 L 50 60 L 21 40 Z">
                <animate
              attributeName="stroke"
              values="rgba(255,255,255,1); rgba(100,100,100,0)"
              dur="2s"
              repeatCount="indefinite" />
                </path>
                <!-- mid box -->
                <path d="M 50 40 L 79 59 L 50 79 L 21 59 Z"/>
                <!-- btm box -->
                <path d="M 50 59 L 79 78 L 50 98 L 21 78 Z">
                <animate
              attributeName="stroke"
              values="rgba(100,100,100,0); rgba(255,255,255,1)"
              dur="2s"
              repeatCount="indefinite" />
                </path>
                <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="translate"
              values="0 0; 0 -19"
              dur="2s"
              repeatCount="indefinite" />
            </g>
        </svg>
    </div>

    <div id="main">
        <div id="main-contents">
            <div class="container-fluid px-1 px-md-4 py-5 mx-auto" id="Weather-Card">
                <div class="row d-flex justify-content-center px-3">
                    <div class="card">
                        <h2 class="ml-auto mr-4 mt-3 mb-0" id="City">Toronto</h2>
                        <p class="ml-auto mr-4 mb-0 med-font" id="TypeDescription">Snow: blowing hard</p>
                        <h1 class="ml-auto mr-4 large-font" id="TempDeg">-20&#176;</h1>
                        <p class="time-font mb-0 ml-4 mt-auto" id="Time">08:30 <span class="sm-font">AM</span></p>
